<div class="register-container" fxLayout="row" fxLayoutAlign="center center">
	<mat-card class="box">
		<mat-card-header>
			<mat-card-title>Register</mat-card-title>
		</mat-card-header>
		<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
			<mat-card-content>
				<mat-form-field>
					<input matInput placeholder="Username" formControlName="username" name="username">
				</mat-form-field>

				<mat-form-field>
					<input matInput placeholder="Email" formControlName="email" name="email">
				</mat-form-field>

				<mat-form-field>
					<input matInput placeholder="Password" formControlName="password" name="password">
				</mat-form-field>
			</mat-card-content>
			<button mat-stroked-button color="primary" class="btn-block">Register</button>
		</form>
	</mat-card>
</div>
