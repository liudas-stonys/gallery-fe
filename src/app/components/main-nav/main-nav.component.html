<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
		<mat-toolbar>Menu</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item href="#" [routerLink]="['/']" routerLinkActive="router-link-active">Home</a>
			<a mat-list-item href="#" [routerLink]="['/upload-image']" routerLinkActive="router-link-active">Upload
				image</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
				*ngIf="isHandset$ | async">
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<span class="brand">Gallery Application</span>

			<span class="spacer"></span>

			<mat-nav-list class="top-nav">
				<a mat-list-item href="#" [routerLink]="['/']" routerLinkActive="router-link-active">Home</a>
				<a mat-list-item href="#" [routerLink]="['/upload-image']" routerLinkActive="router-link-active">Upload
					image</a>
			</mat-nav-list>

		</mat-toolbar>
		<ng-content #name></ng-content>
	</mat-sidenav-content>
</mat-sidenav-container>
